{% extends 'posts/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <label for="update">Do you want to delete <a href="{% url 'posts:post-detail' object.id %}">{{ object.title }} </a>?</label>
    {{ form|crispy }}
    <button class="btn btn-primary btn-sm my-2" type="submit">Submit</button>
</form>


{% endblock content %}
